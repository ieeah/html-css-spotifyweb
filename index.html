<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web Replika</title>
    <link rel="shortcut icon" href="./img/logos and icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css' integrity='sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==' crossorigin='anonymous'/>
</head>

<body class="flex flex-column">
    <!-- main content and aside bar -->
    <main class="grow bg_primary flex">
        <!-- aside bar -->
        <aside class="flex flex-column ai-center h100 bg_black noshrink">
            <!-- the brand logos being shown based on screen size -->
            <div class="brand mb-10px mtop-10px h40px ta-center">
                <img class="big-logo h100 contain-center" src="./img/logos and icons/logo.svg" alt="" hidden>
                <img class="small-logo h100 contain-center" src="./img/logos and icons/logo-small.svg" alt="">
            </div>
            <!-- the three aside main nav link area -->
            <div class="aside-head grow">
                <div class="item aside-home my5px p5px h35px ta-center">
                    <img class="h100" src="./img/logos and icons/home.svg" alt="">
                    <!-- will appear in larger screens -->
                    <span hidden>
                        <h4>Home</h4>
                    </span>
                </div>
                <div class="item aside-home my5px p5px h35px ta-center">
                    <img class="h100" src="./img/logos and icons/search.svg" alt="">
                    <!-- will appear in larger screens -->
                    <span hidden
                    >
                        <h4>Cerca</h4>
                    </span>
                </div>
                <div class="item aside-home my5px p5px h35px ta-center">
                    <img class="h100" src="./img/logos and icons/libreria.svg" alt="">
                    <!-- will appear in larger screens -->
                    <span hidden>
                        <h4>La tua libreria</h4>
                    </span>
                </div>
            </div>
            <!-- where the playlists will be shown -->
            <div hidden class="play-lists grow2">
                <h2>PLAYLIST</h2>
                <div class="item h40px flex ai-center">
                    <div class="w30 bg_sec flex ai-center jc-center h100">
                        <i class="fas fa-plus"></i>
                    </div>
                    <div class="w70">
                        <h4>Crea Playlist</h4>
                    </div>
                </div>
            </div>
            <!-- profile details and download link -->
            <div class="profile h80px self-end w100 ta-center">
                <div class="down_app mb-10px">
                    <i class="far fa-arrow-alt-circle-down color_sec fsz18"></i>
                    <span hidden>
                        <h5>Installa App</h5>
                    </span>
                    <hr hidden>
                </div>
                <div class="pro_pic ta-center">
                    <div class="wrapper circle h35px w35px bg_sec ov-hidden ta-center centered">
                        <img class="h35px w35px" src="./img/logos and icons/profile.svg" alt="">
                    </div>
                    <span hidden>
                        <h3>John Doe</h3>
                    </span>
                </div>
            </div>
        </aside>
        <section class="playable w100">
            <div class="upgrade-cta flex jc-end p15px">
                <button class="btn fsz12">EFFETTUA L'UPGRADE</button>
            </div>
            <div class="wrapper">
                <div class="playable-navigator">
                    <ul class="centered ta-center mtop-10px mb-50px">
                        <li>In evidenza</li>
                        <li>podcast</li>
                        <li>classifiche</li>
                        <li>generi e mood</li>
                        <li>nuove uscite</li>
                        <li>scopri</li>
                    </ul>
                </div>

            </div>
        </section>
    </main>

    <!-- player controls -->
    <footer class="h80px bg_third self-end"></footer>
</body>

</html>
